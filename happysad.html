<h2>hey, look what i can do with java script</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='laughingemoji.jfif'">laugh</button>

<img id="myImage" src="cryingemoji.jfif" style="width:100px">

<button onclick="document.getElementById('myImage').src='cryingemoji.jfif'">crying</button>

</body>
